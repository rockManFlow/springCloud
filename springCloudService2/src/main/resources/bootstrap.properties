#注意：config的配置属性必须配置在这个文件中，config部分内容才能被正确加载。
#因为config的相关配置会先于application.properties，
#而bootstrap.properties的加载也是先于application.properties

#配置服务器的应用名
#spring.application.name=config-server
#具体配置文件资源名
#spring.cloud.config.profile=${config.profile:dev}
#配置资源名称==可以分成两部分: {application}- {profile}.properties
#我们配置config.name为cloud-config，config.profile为dev，其中dev表示开发配置文件，
#配置文件仓库里还有一个测试环境的配置文件，切换该配置文件只需要将dev改为test即可
spring.cloud.config.name=config1
#git分支名
#spring.cloud.config.label=caoqingyuan
#配置中心的地址
spring.cloud.config.uri=http://localhost:${config.port:4444}